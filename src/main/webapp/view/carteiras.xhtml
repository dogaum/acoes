            </div>
            <div class="row">
                <div class="col-lg-12">

                            <div class="panel-body">

                            		</div>
                            		<div class="col-lg-1">
									    <p:commandLink id="clPos" onclick="PF('posChartDlg').show()" title="#{msg['app.portfolio.chart.pos']}">

                            		</div>

                            		</div>

									    </p:commandLink>

							        	</h:outputText>
							        	<h:outputText value=" #{msg['app.label.to.2']} " />

								        </h:outputText>

								        </h:outputText>
								    </p:column>

							                <p:column style="text-align:right"/>
							                <p:column style="text-align:right"/>
